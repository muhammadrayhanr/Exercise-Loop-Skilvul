<!DOCTYPE html>
<html>
  <head>
    <title>Jawaban Nomor 2 FOR LOOP</title>
  </head>
  <body>
    <script>
      let nilai = 0;
      for (let i = 1; i <= 10; i++) {
        nilai += 2;
        document.write('Nilai setelah penambahan ke-' + i + ': ' + nilai + '<br>');
      }
    </script>
  </body>
</html>
